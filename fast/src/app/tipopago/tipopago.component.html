<div *ngIf="!crearEditarMode" style="display: flex; justify-content: center; margin-bottom: 10px;">
    <p-button 
        label="Nuevo" 
        icon="pi pi-plus" 
        (onClick)="new()" 
    ></p-button>
</div>

<p-table *ngIf="!crearEditarMode" [value]="tiposPago" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th style="text-align: center;">Editar/Borrar</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-tipoPago>
        <tr>
            <td>{{ tipoPago.nombre }}</td>
            <td>{{ tipoPago.descripcion }}</td>
            <td>
                <div style="margin-right: 10px; display: flex; justify-content: space-around;">
                    <p-button 
                        icon="pi pi-pencil" 
                        class="mr-2" 
                        [rounded]="true" 
                        [outlined]="true" 
                        severity="success" 
                        (onClick)="editProduct(tipoPago)" 
                    ></p-button>
                    <p-button 
                        icon="pi pi-trash" 
                        severity="danger" 
                        [rounded]="true" 
                        [outlined]="true" 
                        (onClick)="deleteTipoPago(tipoPago)" 
                    ></p-button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>

<div *ngIf="crearEditarMode">
   <app-crear-tipopago (editCrear)="changeEditCreate()" [tipoPago]="tipoPagoelected"></app-crear-tipopago> 
</div>
