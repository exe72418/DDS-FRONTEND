<p-table [value]="tiposProducto" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre</th>
            <th>Editar/Borrar</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-tipoProducto>
        <tr>
            <td>{{ tipoProducto.nombre }}</td>

            <td >
                <p-button 
                    class="marginright"
                    icon="pi pi-pencil" 
                    class="mr-2" 
                    [rounded]="true" 
                    [outlined]="true" 
                    severity="success" 
                    (onClick)="editProduct(tipoProducto)" />
                <p-button 
                 
                    icon="pi pi-trash" 
                    severity="danger" 
                    [rounded]="true" 
                    [outlined]="true" 
                    (onClick)="deleteProduct(tipoProducto)" />
            </td>
        </tr>
    </ng-template>
</p-table>
