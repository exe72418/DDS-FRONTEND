<div *ngIf="crearEditarMode == false" style="display: flex; justify-content: center; margin-bottom: 10px;">
    <p-button 
    label="Nuevo" 
    icon="pi pi-plus" 
    (onClick)="new()" />
</div>
<p-table *ngIf="crearEditarMode == false" [value]="tiposProducto" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre</th>
            <th style="text-align: center;">Editar/Borrar</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-tipoProducto>
        <tr>
            <td>{{ tipoProducto.nombre }}</td>

            <td >
                <div style="margin-right: 10px; display: flex;justify-content: space-around;">
                    <p-button 
                    icon="pi pi-pencil" 
                    class="mr-2" 
                    [rounded]="true" 
                    [outlined]="true" 
                    severity="success" 
                    (onClick)="editProduct(tipoProducto)" />
                    <p-button 
                 
                    icon="pi pi-trash" 
                    severity="danger" 
                    [rounded]="true" 
                    [outlined]="true" 
                    (onClick)="deleteProduct(tipoProducto)" />
                </div>
                
            </td>
        </tr>
    </ng-template>
</p-table>
<div>
    <app-crear-tipo-prod (editCrear)="changeEditCreate()" [tipoProd]="tipoProdSelected" *ngIf="crearEditarMode"></app-crear-tipo-prod>
</div>
