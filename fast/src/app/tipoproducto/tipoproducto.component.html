<p-table [value]="tiposProducto" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre</th>
            
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-tipoProducto>
        <tr>
            <td>{{ tipoProducto.nombre }}</td>
            
        </tr>
    </ng-template>
</p-table>
