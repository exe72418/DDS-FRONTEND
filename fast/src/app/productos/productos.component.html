<div *ngIf="crearEditarMode == false" style="display: flex; justify-content: center; margin-bottom: 10px;">
    <p-button 
    label="Nuevo" 
    icon="pi pi-plus" 
    (onClick)="new()" />
</div>
<div style="width: 100%; display: flex; justify-content: center;">
    <p-table *ngIf="crearEditarMode == false" [value]="productos" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Stock</th>
                <th>Precio</th>
                <th>Tipos de Productos</th>
                <th style="text-align: center;">Editar/Borrar</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product of productos>
            <tr>
                <td>{{ product.descripcion }}</td>
                <td>{{ product.stock }}</td>
                <td>{{ product.precio }}</td>
                <td>{{ product.tipoProducto }}</td>
    
                <td >
                    <div style="margin-right: 10px; display: flex;justify-content: space-around;">
                        <p-button 
                        icon="pi pi-pencil" 
                        class="mr-2" 
                        [rounded]="true" 
                        [outlined]="true" 
                        severity="success" 
                        (onClick)="editProduct(product)" />
                        <p-button 
                     
                        icon="pi pi-trash" 
                        severity="danger" 
                        [rounded]="true" 
                        [outlined]="true" 
                        (onClick)="deleteProduct(product)" />
                    </div>
                    
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<div>
    <app-crear-productos (editCrear)="changeEditCreate()" [producto]="prodSelected" *ngIf="crearEditarMode"></app-crear-productos>
</div>
